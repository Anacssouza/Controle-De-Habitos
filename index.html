<!DOCTYPE html>
<html lang="pt-BR">
<head>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&family=Roboto+Mono:wght@700&display=swap" rel="stylesheet">

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title> Controle de Hábitos </title>
</head>
<body>
  <div class="background-video">
    <video class="video" autoplay loop muted>
      <source src="./img/background.mp4" type="video/mp4">
    </video>
  </div>
  <header>
    <img src="./img/Group 2.svg" alt="Logo do aplicativo Habits">
    <button> 
      <img src="./img/Plus.svg" alt="ícone sinal de mais"> 
      <div> Registrar meu dia </div> 
    </button>
  </header>

  <form id="form-habits">
    <div class="habits">
      <div class="habit" data-name="run" > 🏃🏻‍♂️ </div>
      <div class="habit" data-name="water" > 💧 </div>
      <div class="habit" data-name="food" > 🍎 </div>
      <div class="habit" data-name="study" > 📕 </div>
    </div>

    <div class="days"></div>

  </form>
  <script src="https://cdn.jsdelivr.net/gh/maykbrito/libs/NLWSetup/source/NLWSetup.js"></script>
  <script src="./script.js"></script>

</body>
</html>
